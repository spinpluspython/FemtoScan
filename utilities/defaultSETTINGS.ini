[paths]
h5_data = E:\data\fastscan

[general]
verbose = True

[launcher]
mode = cmd
recompile = False

[log]
log_dir = E:\data\FemtoScan\logs

[fastscan]
simulate = True
n_samples = 18000
shaker_position_step = 0.000152587890625
shaker_ps_per_step = 0.05
shaker_gain = 1
acquisition_mode = triggered
dark_control = True
n_processors = 6
n_averages = 200

[fastscan - simulation]
function = sech2_fwhm
amplitude = 0.5
center_position = -1.
fwhm = 0.085
offset = 1
shaker_amplitude = 5

[ni_signal_channels]
shaker_position = Dev1/ai0
signal = Dev1/ai1
dark_control = Dev1/ai2
reference = Dev1/ai3

[ni_trigger_channels]
shaker_trigger = /Dev1/PFI1
laser_trigger = /Dev1/PFI0

