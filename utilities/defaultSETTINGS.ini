[paths]
h5_data = D:\data\FemtoScan\data

[general]
verbose = True

[launcher]
mode = cmd
recompile = False

[log]
log_dir = D:\data\FemtoScan\logs

[fastscan]
simulate = True
n_samples = 42003
shaker_position_step = 0.000152587890625
shaker_ps_per_step = 0.05
acquisition_mode = triggered
dark_control = True
n_processors = 6
n_averages = 14
shaker_gain = 1

[fastscan - simulation]
function = sech2_fwhm
amplitude = 0.5
center_position = -1
fwhm = 0.085
offset = 1
shaker_amplitude = 10

